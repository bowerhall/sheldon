apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kora-memory
  namespace: kora
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kora
  namespace: kora
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kora
  template:
    metadata:
      labels:
        app: kora
    spec:
      containers:
        - name: kora
          image: kora:local
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: kora-config
            - secretRef:
                name: kora-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: memory
              mountPath: /data
            - name: essence
              mountPath: /essence
              readOnly: true
      volumes:
        - name: memory
          persistentVolumeClaim:
            claimName: kora-memory
        - name: essence
          configMap:
            name: kora-essence
