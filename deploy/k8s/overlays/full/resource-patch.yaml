# full resource allocations for larger vps (16gb+ ram)
# note: pvc sizes are defined in base, not patched here (can't resize existing pvcs)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sheldon
  namespace: sheldon
spec:
  template:
    spec:
      containers:
        - name: sheldon
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "2000m"
