apiVersion: v1
kind: ConfigMap
metadata:
  name: kora-config
  namespace: kora
data:
  # Bot
  BOT_PROVIDER: "telegram"

  # LLM (chat)
  LLM_PROVIDER: "kimi"
  LLM_MODEL: "kimi-k2-0711-preview"

  # Extractor (fact extraction)
  EXTRACTOR_PROVIDER: "kimi"
  EXTRACTOR_MODEL: "kimi-k2-0711-preview"

  # Embedder (semantic search)
  EMBEDDER_PROVIDER: "ollama"
  EMBEDDER_URL: "http://ollama:11434"
  EMBEDDER_MODEL: "nomic-embed-text"

  # Paths
  KORA_ESSENCE: "/essence"
  KORA_MEMORY: "/data/kora.db"

  # Debug (set to "false" in prod)
  KORA_DEBUG: "true"

  # Timezone: set KORA_TIMEZONE in secrets.yaml (e.g., "America/New_York")

  # Heartbeat (proactive check-ins)
  HEARTBEAT_ENABLED: "true"
  HEARTBEAT_INTERVAL: "1"  # hours (1 for testing, 3+ for prod)
  HEARTBEAT_CHAT_ID: "791255925"
