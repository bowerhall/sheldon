apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kora-memory
  namespace: kora
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kora
  namespace: kora
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kora
  template:
    metadata:
      labels:
        app: kora
    spec:
      serviceAccountName: kora
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: alpine:3.19
          command: ["sh", "-c", "chown -R 1000:1000 /data && chmod 666 /var/run/docker.sock"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: memory
              mountPath: /data
            - name: docker-socket
              mountPath: /var/run/docker.sock
      containers:
        - name: kora
          image: kora:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: kora-config
            - secretRef:
                name: kora-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: memory
              mountPath: /data
            - name: essence
              mountPath: /essence
              readOnly: true
            - name: docker-socket
              mountPath: /var/run/docker.sock
            - name: sandbox
              mountPath: /tmp/kora-sandbox
      volumes:
        - name: memory
          persistentVolumeClaim:
            claimName: kora-memory
        - name: essence
          configMap:
            name: kora-essence
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: sandbox
          emptyDir: {}
