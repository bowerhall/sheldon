apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kora-default-deny
  namespace: kora
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kora-allow-egress
  namespace: kora
spec:
  podSelector:
    matchLabels:
      app: kora
  policyTypes:
    - Egress
  egress:
    # allow dns
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # allow https to external apis (claude, telegram, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # allow http (some apis)
    - to: []
      ports:
        - protocol: TCP
          port: 80
    # allow kube-apiserver for deployer
    - to: []
      ports:
        - protocol: TCP
          port: 6443
    # allow ollama in same namespace
    - to:
        - podSelector:
            matchLabels:
              app: ollama
      ports:
        - protocol: TCP
          port: 11434
    # allow minio in same namespace
    - to:
        - podSelector:
            matchLabels:
              app: minio
      ports:
        - protocol: TCP
          port: 9000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ollama-policy
  namespace: kora
spec:
  podSelector:
    matchLabels:
      app: ollama
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # only allow from kora
    - from:
        - podSelector:
            matchLabels:
              app: kora
      ports:
        - protocol: TCP
          port: 11434
  egress:
    # dns only - ollama doesn't need external access
    - to: []
      ports:
        - protocol: UDP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: minio-policy
  namespace: kora
spec:
  podSelector:
    matchLabels:
      app: minio
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # allow from kora and backup jobs
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9001
  egress:
    # dns only
    - to: []
      ports:
        - protocol: UDP
          port: 53
