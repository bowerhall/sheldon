apiVersion: v1
kind: ServiceAccount
metadata:
  name: sheldon
  namespace: sheldon
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sheldon-deployer
rules:
  # core resources
  - apiGroups: [""]
    resources: ["namespaces", "services", "configmaps", "secrets", "pods", "pods/log"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # deployments
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # networking
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # jobs for ephemeral claude code execution
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sheldon-deployer
subjects:
  - kind: ServiceAccount
    name: sheldon
    namespace: sheldon
roleRef:
  kind: ClusterRole
  name: sheldon-deployer
  apiGroup: rbac.authorization.k8s.io
