# network policy for sheldon-apps namespace
# - sheldon can call deployed apps
# - apps cannot call back to sheldon
# - apps can call external internet
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: sheldon-apps
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-sheldon
  namespace: sheldon-apps
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # allow sheldon to call deployed apps
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: sheldon
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internet-egress
  namespace: sheldon-apps
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # dns
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # https
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # http
    - to: []
      ports:
        - protocol: TCP
          port: 80
    # block egress to sheldon namespace by not including it
    # (default deny + explicit allows = implicit deny to sheldon)
