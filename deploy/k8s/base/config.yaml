apiVersion: v1
kind: ConfigMap
metadata:
  name: kora-config
  namespace: kora
data:
  BOT_PROVIDER: "telegram"

  LLM_PROVIDER: "kimi"
  LLM_MODEL: "kimi-k2-0711-preview"

  EXTRACTOR_PROVIDER: "kimi"
  EXTRACTOR_MODEL: "kimi-k2-0711-preview"

  KORA_ESSENCE: "/essence"
  KORA_MEMORY: "/data/kora.db"
  KORA_DEBUG: "true"

  HEARTBEAT_ENABLED: "true"
  HEARTBEAT_INTERVAL: "1"

  # coder (uses claude code cli)
  CODER_SANDBOX: "/data/sandbox"
  # skills repo - cloned at startup, you can update anytime
  CODER_SKILLS_REPO: ""  # e.g., https://github.com/youruser/kora-skills.git
  # ephemeral k8s jobs for claude code (more secure)
  # disabled for local testing due to docker desktop storage provisioner issues
  # enable on production: CODER_USE_K8S_JOBS: "true"
  CODER_USE_K8S_JOBS: "false"
  CODER_K8S_IMAGE: "kora-claude-code:latest"
  CODER_ARTIFACTS_PVC: "kora-coder-artifacts"
