apiVersion: v1
kind: ConfigMap
metadata:
  name: sheldon-config
  namespace: sheldon
data:
  BOT_PROVIDER: "telegram"

  LLM_PROVIDER: "kimi"
  LLM_MODEL: "kimi-k2-0711-preview"

  EXTRACTOR_PROVIDER: "kimi"
  EXTRACTOR_MODEL: "kimi-k2-0711-preview"

  SHELDON_ESSENCE: "/essence"
  SHELDON_MEMORY: "/data/sheldon.db"
  SHELDON_DEBUG: "true"

  HEARTBEAT_ENABLED: "true"
  HEARTBEAT_INTERVAL: "1"

  # coder (uses claude code cli)
  CODER_SANDBOX: "/data/sandbox"
  # skills repo - cloned at startup, you can update anytime
  CODER_SKILLS_REPO: ""  # e.g., https://github.com/youruser/sheldon-skills.git
  # ephemeral k8s jobs for claude code (more secure)
  CODER_USE_K8S_JOBS: "true"
  CODER_K8S_IMAGE: "ghcr.io/bowerhall/sheldon-claude-code:latest"
  CODER_ARTIFACTS_PVC: "sheldon-coder-artifacts"

  # git integration (for committing/pushing code to repos)
  GIT_USER_NAME: "Sheldon"
  GIT_USER_EMAIL: ""  # e.g., sheldon@agentmail.example
  GIT_ORG_URL: ""  # e.g., https://github.com/your-org
