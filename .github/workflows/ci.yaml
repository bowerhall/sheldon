name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Test sheldonmem
        run: |
          cd pkg/sheldonmem
          go test -v ./...

      - name: Test core
        run: |
          cd core
          go test -v ./...

      - name: Build
        run: |
          cd core
          go build -o bin/sheldon ./cmd/sheldon

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: sheldon
            context: .
            file: core/Dockerfile
            suffix: sheldon
          - name: coder-sandbox
            context: core/deploy/coder-sandbox
            file: core/deploy/coder-sandbox/Dockerfile
            suffix: sheldon-coder-sandbox
          - name: browser-sandbox
            context: core/deploy/browser-sandbox
            file: core/deploy/browser-sandbox/Dockerfile
            suffix: sheldon-browser-sandbox
          - name: homelab-agent
            context: core
            file: core/deploy/homelab-agent/Dockerfile
            suffix: sheldon-homelab-agent

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fetch secrets from Doppler
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: dopplerhq/secrets-fetch-action@v1.1.3
        id: doppler-build
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ steps.doppler-build.outputs.GHCR_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.suffix }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.suffix }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch secrets from Doppler
        uses: dopplerhq/secrets-fetch-action@v1.1.3
        id: doppler
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}

      - name: Setup VPS (first-run)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.doppler.outputs.VPS_HOST }}
          username: ${{ steps.doppler.outputs.VPS_USER }}
          key: ${{ steps.doppler.outputs.VPS_SSH_KEY }}
          script: |
            set -e

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              systemctl enable docker
              systemctl start docker
            fi

            # Create directories
            mkdir -p /opt/sheldon/{data,skills,letsencrypt,essence,headscale}
            chown -R 1000:1000 /opt/sheldon/data
            touch /opt/sheldon/apps.yml

            # Generate headscale config if missing
            if [ ! -f /opt/sheldon/headscale/config.yaml ]; then
              echo "Generating headscale config..."
              cat > /opt/sheldon/headscale/config.yaml << 'HSEOF'
            server_url: https://hs.${{ steps.doppler.outputs.DOMAIN }}
            listen_addr: 0.0.0.0:8080
            metrics_listen_addr: 127.0.0.1:9090
            grpc_listen_addr: 127.0.0.1:50443
            grpc_allow_insecure: false
            noise:
              private_key_path: /var/lib/headscale/noise_private.key
            database:
              type: sqlite
              sqlite:
                path: /var/lib/headscale/db.sqlite
            prefixes:
              v4: 100.64.0.0/10
              v6: fd7a:115c:a1e0::/48
            dns:
              magic_dns: true
              base_domain: sheldon.net
              nameservers:
                global:
                  - 8.8.8.8
                  - 1.1.1.1
            derp:
              server:
                enabled: false
              urls:
                - https://controlplane.tailscale.com/derpmap/default
            log:
              level: info
            HSEOF
            fi

      - name: Generate .env file
        run: |
          cat > .env << 'EOF'
          # Generated by Doppler via GitHub Actions
          TELEGRAM_TOKEN=${{ steps.doppler.outputs.TELEGRAM_TOKEN }}
          ANTHROPIC_API_KEY=${{ steps.doppler.outputs.ANTHROPIC_API_KEY }}
          DOMAIN=${{ steps.doppler.outputs.DOMAIN }}
          ACME_EMAIL=${{ steps.doppler.outputs.ACME_EMAIL }}
          HEARTBEAT_CHAT_ID=${{ steps.doppler.outputs.HEARTBEAT_CHAT_ID }}
          EMBEDDER_PROVIDER=${{ steps.doppler.outputs.EMBEDDER_PROVIDER }}
          EMBEDDER_BASE_URL=${{ steps.doppler.outputs.EMBEDDER_BASE_URL }}
          EMBEDDER_MODEL=${{ steps.doppler.outputs.EMBEDDER_MODEL }}
          CODER_ENABLED=${{ steps.doppler.outputs.CODER_ENABLED }}
          CODER_ISOLATED=${{ steps.doppler.outputs.CODER_ISOLATED }}
          CODER_MODEL=${{ steps.doppler.outputs.CODER_MODEL }}
          CODER_IMAGE=${{ steps.doppler.outputs.CODER_IMAGE }}
          BROWSER_SANDBOX_IMAGE=${{ steps.doppler.outputs.BROWSER_SANDBOX_IMAGE }}
          NVIDIA_API_KEY=${{ steps.doppler.outputs.NVIDIA_API_KEY }}
          KIMI_API_KEY=${{ steps.doppler.outputs.KIMI_API_KEY }}
          GIT_TOKEN=${{ steps.doppler.outputs.GIT_TOKEN }}
          GIT_USER_NAME=${{ steps.doppler.outputs.GIT_USER_NAME }}
          GIT_USER_EMAIL=${{ steps.doppler.outputs.GIT_USER_EMAIL }}
          GIT_ORG_URL=${{ steps.doppler.outputs.GIT_ORG_URL }}
          TZ=${{ steps.doppler.outputs.TZ }}
          STORAGE_ADMIN_PASSWORD=${{ steps.doppler.outputs.STORAGE_ADMIN_PASSWORD }}
          STORAGE_SHELDON_PASSWORD=${{ steps.doppler.outputs.STORAGE_SHELDON_PASSWORD }}
          EOF

      - name: Copy docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.doppler.outputs.VPS_HOST }}
          username: ${{ steps.doppler.outputs.VPS_USER }}
          key: ${{ steps.doppler.outputs.VPS_SSH_KEY }}
          source: "core/deploy/docker-compose.yml"
          target: "/opt/sheldon/"
          strip_components: 2

      - name: Copy .env
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.doppler.outputs.VPS_HOST }}
          username: ${{ steps.doppler.outputs.VPS_USER }}
          key: ${{ steps.doppler.outputs.VPS_SSH_KEY }}
          source: ".env"
          target: "/opt/sheldon/"

      - name: Copy essence files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.doppler.outputs.VPS_HOST }}
          username: ${{ steps.doppler.outputs.VPS_USER }}
          key: ${{ steps.doppler.outputs.VPS_SSH_KEY }}
          source: "core/essence/"
          target: "/opt/sheldon/essence/"
          strip_components: 2

      - name: Copy skills
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.doppler.outputs.VPS_HOST }}
          username: ${{ steps.doppler.outputs.VPS_USER }}
          key: ${{ steps.doppler.outputs.VPS_SSH_KEY }}
          source: "skills/"
          target: "/opt/sheldon/skills/"
          strip_components: 1

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.doppler.outputs.VPS_HOST }}
          username: ${{ steps.doppler.outputs.VPS_USER }}
          key: ${{ steps.doppler.outputs.VPS_SSH_KEY }}
          script: |
            cd /opt/sheldon

            # Login to registry
            echo "${{ steps.doppler.outputs.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull images (compose services + sandbox images)
            docker compose pull
            docker pull ghcr.io/${{ github.repository_owner }}/sheldon-coder-sandbox:latest
            docker pull ghcr.io/${{ github.repository_owner }}/sheldon-browser-sandbox:latest

            # Tag sandbox images locally so defaults work without env vars
            docker tag ghcr.io/${{ github.repository_owner }}/sheldon-coder-sandbox:latest sheldon-coder-sandbox:latest
            docker tag ghcr.io/${{ github.repository_owner }}/sheldon-browser-sandbox:latest sheldon-browser-sandbox:latest

            docker compose up -d
            docker compose ps

            # Create headscale default user if not exists
            sleep 5
            docker exec headscale headscale users create default 2>/dev/null || true
